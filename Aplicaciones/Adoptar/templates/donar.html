<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card mt-5">
          <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Donar a {{ colecta.organizacion }}</h3>
          </div>
          <div class="card-body">
            <p class="card-text">Para hacer una donación, por favor envía un comprobante de pago al siguiente número de WhatsApp: (+56){{ colecta.organizacion.telefono_organizacion }}</p>
            <a href="#" class="btn btn-primary">Donar ahora</a>
            <button onclick="history.back()" class="btn btn-secondary mt-2">Regresar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
