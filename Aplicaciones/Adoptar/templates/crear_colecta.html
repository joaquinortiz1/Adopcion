<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
{% block content %}
  <div class="container">
    <h1 class="my-4">Crear Colecta</h1>
    <div class="card">
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form.non_field_errors }}
          <div class="form-group">
            <label for="{{ form.meta.id_for_label }}">Meta:</label>
            {{ form.meta.errors }}
            {{ form.meta }}
          </div>
          <div class="form-group">
            <label for="{{ form.fecha_limite.id_for_label }}">Fecha límite:</label>
            {{ form.fecha_limite.errors }}
            {{ form.fecha_limite }}
          </div>
          <div class="form-group">
            <label for="{{ form.descripcion.id_for_label }}">Descripción:</label>
            {{ form.descripcion.errors }}
            {{ form.descripcion }}
          </div>
          <div class="form-group">
              <label for="{{ form.organizacion.id_for_label }}">Organización:</label>
              {{ form.organizacion.errors }}
              {{ form.organizacion }}
          </div>
          <button type="submit" class="btn btn-primary">Crear Colecta</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
