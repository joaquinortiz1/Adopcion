<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Adoptame - Modificacion de mascotas</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

   <div class="container d-flex justify-content-center">
       <div class="card w-75">
           <div class="card-body">
               <h1 class="card-title text-center">Editar Mascota</h1>
               <form method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <div class="form-group">
                      <label for="nombre_sede">Nombre de la Sede:</label>
                      <input type="text" id="nombre_sede" name="nombre_sede" class="form-control" placeholder="Nombre de la Sede" maxlength="50" required value="{{ mascota.sede.nombre_sede }}">
                  </div>
                  <div class="form-group">
                      <label for="direccion_sede">Direcci贸n de la Sede:</label>
                      <input type="text" id="direccion_sede" name="direccion_sede" class="form-control" placeholder="Direcci贸n de la Sede" maxlength="50" required value="{{ mascota.sede.direccion_sede }}">
                  </div>
                  <div class="form-group">
                      <label for="region_sede">Regi贸n de la Sede:</label>
                      <input type="text" id="region_sede" name="region_sede" class="form-control" placeholder="Regi贸n de la Sede" maxlength="50" required value="{{ mascota.sede.region_sede }}">
                  </div>
                  <button type="submit" class="btn btn-primary">Guardar cambios</button>
               </form>
           </div>
       </div>
   </div>

</body>
</html>
